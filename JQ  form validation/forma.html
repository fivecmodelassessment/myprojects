function check_name() {
	var name_length = $("#nameInput").val().length;

	if (name_length < 5 || name_length >20) {
$("#error_name").html("Shoud be betwen 5 and 20 chars");
$("#error_name").show();

error_name = true;
	}else{
		$("#error_name").hide();
		
	}


}





function check_pass() {
 
 var pass_length = $("#passInput").val().length;


 if(pass_length < 5){
$("#error_pass").html("Must be longer than 5 charecters");
$("#error_pass").show();
error_pass = true;

 }else{
$("#error_pass").hide();

 }



}









function check_repass(){
 
 var password_value = $("#passInput").val();
 var rep_password_value = $("#repassInput").val();

if (password_value != rep_password_value) {
	$("#error_repass").html("Passwords dont match");
$("#error_repass").show();
error_repass = true;

}else{
	$("#error_repass").hide();
}



}


function check_email() {

var EmailStructure = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

 var email_value = $("#emailInput").val();

	

	if ( !EmailStructure.test(email_value) ) {	
$("#error_email").html("Email is not valid");
$("#error_email").show();
error_email = true;
	}else{
$("#error_email").hide();

	}
}
